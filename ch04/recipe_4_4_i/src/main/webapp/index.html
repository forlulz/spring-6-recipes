<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet"
          type="text/css"/>

    <script src="webstomp.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

</head>
<body>
<div>
    <div class="ui centered grid" id="connect-container">
        <div class="row">
            <button class="ui green button " id="connect" onclick="connect();">Connect</button>
            <button class="ui red button" disabled="disabled" id="disconnect" onclick="disconnect();">Disconnect
            </button>
        </div>
        <div class="row">
            <textarea class="ui input" id="message" placeholder="Message to Echo" style="width: 350px"></textarea>
        </div>
        <div class="row">
            <button class="ui button" disabled="disabled" id="echo" onclick="echo();">Echo message</button>
        </div>
    </div>
    <div id="console-container">
        <h3>Logging</h3>
        <div id="logging"></div>
    </div>
</div>
</body>
</html>
