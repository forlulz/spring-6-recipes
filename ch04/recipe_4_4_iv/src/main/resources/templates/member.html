<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Registration Form</title>
    <style>
        .error {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>

<body>
<form method="post" th:object="${member}">

    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input required th:field="*{name}" type="text"/></td>
            <td><span class="error" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input required th:field="*{email}" type="email"/></td>
            <td><span class="error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input th:field="*{phone}" type="text"/></td>
            <td><span class="error" th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"></span></td>
        </tr>
        <tr>
            <td><label for="preferredType">Preferred Sport</label></td>
            <td>
                <select th:field="*{preferredType}">
                    <option th:each="sportType : ${sportTypes}" th:text="${sportType.name}" th:value="${sportType.id}"/>
                </select>
            </td>
            <td><span class="error" th:errors="*{preferredType}" th:if="${#fields.hasErrors('preferredType')}"></span>
            </td>
        </tr>
        <tr>
            <td colspan="3"><input type="submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
